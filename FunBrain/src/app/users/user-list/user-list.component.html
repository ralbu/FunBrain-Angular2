<div>
  <div><a [routerLink]="'create'">Create user</a> </div>
  <table class="ui table celled">
    <thead>
    <th>Name</th>
    <th>Email</th>
    <th></th>
    <th></th>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td><a [routerLink]="['/edit-user', user.id]" href="#">Edit</a></td>
      <td><a href="#">Delete</a></td>
    </tr>
    </tbody>
  </table>
</div>
